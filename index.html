<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Bible Dictionary</h1>
        <input type="text" id="searchInput" placeholder="Search for a word..." onkeyup="searchWord()">
        
        <h3>Active word</h3>
        <ul id="currentWord">
            
        </ul>

        <div class="pagination">
            <button class="beautiful-button" onclick="prev()" >Prev</button>
            <div id="indexWord"> </div>
            <button class="beautiful-button" onclick="next()">Next</button>
        </div>

        <ul id="wordList">
        
        </ul>
    </div>
    <footer>
        <section>
            Copyright: Made by Christian Placktor
        </section>
    </footer>
    <script src="script.js"></script>
</body>

</html>
